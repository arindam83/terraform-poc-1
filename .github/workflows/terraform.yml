name: Terraform Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”¹ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5

      - name: ðŸ”¹ Authenticate with Terraform Cloud
        run: echo "TFC_TOKEN=${{ secrets.TFC_TOKEN }}" >> $GITHUB_ENV

      - name: ðŸ”¹ Initialize Terraform
        run: terraform init
        env:
          TF_CLOUD_ORGANIZATION: "arindam"
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}

      - name: ðŸ”¹ Select Terraform Workspace
        run: |
          terraform workspace select my-tfagent-ws-01 || terraform workspace new my-tfagent-ws-01

      - name: ðŸ”¹ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ðŸ”¹ Terraform Apply (on Push to Main)
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
